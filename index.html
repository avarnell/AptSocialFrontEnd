<!DOCTYPE html>
<html ng-app='apartmentSocial'>
<head>
  <title>Apartment Social</title>
  <script type="text/javascript" src='/bower_components/angular/angular.min.js'></script>
  <script type="text/javascript" src='/bower_components/angular-route/angular-route.min.js'></script>
  <script type="text/javascript" src='/bower_components/angular-facebook/lib/angular-facebook.js'></script>
  <script type="text/javascript" src='/bower_components/angular-cookies/angular-cookies.min.js'></script>
  <script type="text/javascript" src='/js/controller.js'></script>
  <script type="text/javascript" src='/js/services.js'></script>

  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/app.css">
  <base href="/">
</head>
<body ng-controller='mainCtrl'>

<div class="navbar-wrapper">
            <div class="container-fluid">
                <nav class="navbar navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Apartment Social</a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="/" class="">Home</a></li>
                                <li class="active"><a href="/about" class="">About</a></li>
                            </ul>
                            <ul class="nav navbar-nav pull-right" ng-show='!user.name'>
                                <li class=""><a href="/login">Login</a></li>
                                <li class=""><a href="/signup">Sign up</a></li>
                            </ul>
                            <ul class="nav navbar-nav pull-right" ng-show='user.name'>
                                <li class=''><a href="/profile">{{user.name}}</a></li>
                                <li class=''><a href="#" ng-click='logout()'>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
  <div ng-view></div>


</body>
</html>
